<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <P>View high scores</P>
        <p id="timer">60 second limit</p>
    </header>
    <ol id="scores" hidden>
        <li>First Place</li>
        <li>Second Place</li>
        <li>Third Place</li>
        <li>Fourth PLace</li>
        <li>Fifth Place</li>
    </ol>
    <section>
        <section id="game">
            <form id="form">
                <h1 id="intro"></h1>
                <h2 id="message"></h2>
            </form>
           
            <section id="buttonGrid">
                <button id="start">Start Quiz</button>
                <input type="text" placeholder="Initials Here" id="inputBar"  hidden >
                <button id="submit" hidden>Submit</button>
            </section>
        </section>
    </section>
</body>

</html>

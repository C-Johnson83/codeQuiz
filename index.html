<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <p><a href="#scores" id="showScores">View high scores</a></p>
        <p id="timer">60 second limit</p>
    </header>
    <ol id="scores" hidden>
    </ol>
    <section>
        <section id="game">
            <form id="form">
                <h1 id="intro"></h1>
                <h2 id="message"></h2>
            </form>
            <section id="buttonGrid">
                <button id="start">Start Quiz</button>
                <input type="text" maxlength="3" placeholder="Initials Here" id="inputBar"  hidden >
                <button id="submit" hidden>Submit</button>
                <button id="restart" hidden>Restart</button>
                <button id="clear" hidden>Clear Scores</button>
                <button id="home" hidden>Back to Main</button>
            </section>
        </section>
    </section>
</body>

</html>
